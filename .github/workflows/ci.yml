name: Ruby on Rails CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Restaurar cache do Docker
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Construir imagem com cache
        run: |
          docker buildx build \
            --cache-to=type=local,dest=/tmp/.buildx-cache \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            -t web-rails .

      - name: Definir variável de ambiente
        run: echo "RUN_SERVER=false" >> $GITHUB_ENV

      - name: Configurar Docker
        run: |
          docker compose up --build -d

      - name: Verifica Container
        run: |
          docker ps

      - name: Rodar Rubocop
        run: |
          docker compose exec -T web rubocop

      - name: Rodar testes
        run: |
          docker compose exec -T web rspec

      - name: Finalizar containers
        if: always()
        run: |
          docker compose down