name: Ruby on Rails CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Docker
        run: |
          echo "RUN_SERVER=false" >> $GITHUB_ENV
          docker compose up

      - name: Verifica Container
        run: |
          docker ps

      - name: Rodar Rubocop
        run: |
          docker compose exec -T web rubocop

      - name: Rodar testes
        run: |
          docker compose exec -T web rspec

      - name: Finalizar containers
        if: always()
        run: |
          docker compose down